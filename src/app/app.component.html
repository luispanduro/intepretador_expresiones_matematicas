<div class="container p-4 pb-3">
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-outline-primary" (click)="setVarible()">
        <div #independiente></div>
      </button>
      <button type="button" class="btn btn-outline-primary" (click)="setExponente()">
        <div #potencia></div>
      </button>
      <button type="button" class="btn btn-outline-primary" (click)="setFraccion()">
        <div #fraccion></div>
      </button>
      <button type="button" class="btn btn-outline-primary" (click)="setRaiz()">
        <div #raizX></div>
      </button>
      <button type="button" class="btn btn-outline-primary" (click)="setRaizN()">
        <div #raizNX></div>
      </button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="Second group">
      <button type="button" class="btn btn-outline-info" (click)="signo('+')">+</button>
      <button type="button" class="btn btn-outline-info" (click)="signo('-')">-</button>
      <button type="button" class="btn btn-outline-info" (click)="signo('=')">=</button>
    </div>
  </div>

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    
  </div>
  <br><br><br>
  <h3>Generador de expresiones matemáticas</h3>
  @if (flagVariavle) {
    <div class="mb-3">
      <label>Variable:</label>
      <input type="text" class="form-control" #inputVarible placeholder="Variable, ej. x" />
      <button class="btn btn-primary mt-1" (click)="generateVariable(inputVarible)">Generar</button>
    </div> 
  }
  @if (flagExponente) {
    <div class="mb-3">
      <label>Exponente:</label>
      <input type="text" class="form-control mb-1" #inputBase placeholder="Base, ej. x" />
      <input type="text" class="form-control mb-1" #inputExp placeholder="Exponente, ej. n" />
      <button class="btn btn-primary" (click)="generateExponente(inputBase, inputExp)">Generar</button>
    </div>
  }
  @if (flagFraccion) {
    <div class="mb-3">
      <label>Fracción:</label>
      <input type="text" class="form-control mb-1" #inputNum placeholder="Numerador, ej. a" />
      <input type="text" class="form-control mb-1" #inputDen placeholder="Denominador, ej. b" />
      <button class="btn btn-primary" (click)="generateFraccion(inputNum, inputDen)">Fracción</button>
    </div>
  }
  @if (flagRaiz) {
    <div class="mb-3">
      <label>Raíz cuadrada:</label>
      <input type="text" class="form-control mb-1" #inputRadi placeholder="Radicando, ej. x" />
      <button class="btn btn-primary" (click)="generateRaiz(inputRadi)">Raíz cuadrada</button>
    </div>
  }
  @if (flagRaizN) {
    <div class="mb-3">
      <label>Raíz n-ésima:</label>
      <input type="text" class="form-control mb-1" #inputIndice placeholder="Índice, ej. 3" />
      <input type="text" class="form-control mb-1" #inputRadicando placeholder="Radicando, ej. x" />
      <button class="btn btn-primary" (click)="generateRaizN(inputIndice, inputRadicando)">Raíz n-ésima</button>
    </div>
  }

  <div class="mb-3">
    <div #resultado></div>
  </div>

</div>
